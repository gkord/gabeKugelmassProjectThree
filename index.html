<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>In the Mood for Wine</title>
</head>
<body>
    <header>
        <h1>In the mood for wine</h1>
    </header>

    <div class="questionContainer">
        <form action="">
            <h2>Describe your current mood</h2>
            <fieldset class="userMood">
                <label for="happy">Happy</label>
                <input id="happy" type="radio" name="mood" value="happy">
                <label for="sad">Sad</label>
                <input id="sad" type="radio" name="mood" value="sad">
                <label for="neutral">Neutral</label>
                <input id="neutral" type="radio" name="mood" value="neutral">
            <div class="submitContainer">
                <input type="submit" value="Find me a wine!">
                <input type="reset" value="Reset">
            </div>
            </fieldset>
        </form>
    </div>

    <div class="result">

    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
    
</body>
</html>
