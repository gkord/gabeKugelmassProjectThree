<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Rye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Mood Sommelier</title>
</head>
<body>
    <header>
        <h1>Mood Sommelier</h1>

        <h2>Click the bottle to get started</h2>

        <div>
            <button>
                <a href="#sectionOne"><i class="fas fa-wine-bottle"></i></a>
            </button>
        </div>
    </header>

    <div class="questionOneContainer" id="sectionOne">
        <h2>Describe your current mood</h2>
        <form class="moodForm" action="">
            <fieldset class="userMood">
                    <div class="inputContainer">
                        <input id="reflective" type="radio" name="mood" value="reflective">
                        <label for="reflective">Reflective</label>
                    </div>
                    <div class="inputContainer">
                        <input id="gloomy" type="radio" name="mood" value="gloomy">
                        <label for="gloomy">Gloomy</label>
                    </div>
                    <div class="inputContainer">
                        <input id="indifferent" type="radio" name="mood" value="indifferent">
                        <label for="indifferent">Indifferent</label>
                    </div>
                    <div class="inputContainer">
                        <input id="energetic" type="radio" name="mood" value="energetic">
                        <label for="energetic">Energetic</label>
                    </div>
                    <div class="inputContainer">
                        <input id="celebratory" type="radio" name="mood" value="celebratory">
                        <label for="celebratory">Celebratory</label>
                    </div>
                    <div class="inputContainer">
                        <input id="silly" type="radio" name="mood" value="silly">
                        <label for="silly">Silly</label>
                    </div>
                    <div class="inputContainer">
                        <input id="mellow" type="radio" name="mood" value="mellow">
                        <label for="mellow">Mellow</label>
                    </div>
                    <div class="inputContainer">
                        <input id="angry" type="radio" name="mood" value="angry">
                        <label for="angry">Angry</label>
                    </div>
            </fieldset>
        </form>

        <div class="submitContainer">
            <button type="text" class="submitMood">
                <a href="#sectionTwo"><i class="fas fa-wine-bottle"></i></a>
            </button>
        </div>
    </div>

    <div class="questionTwoContainer" id="sectionTwo">
        <h2>What is your wine preference?</h2>
        <form class="wineForm" action="">
            <fieldset class="userDrink">
                <div class="box">
                    <input id="red" type="radio" name="drink" value="red">
                    <label for="red">
                        <div class="wrap">
                            <div class="glass redGlass"></div>
                            <div class="stem"></div>
                            <div class="base"></div>
                            <p>Red</p>
                        </div>
                    </label>
                </div>
                <div class="box">
                    <input id="white" type="radio" name="drink" value="white">
                	<label for="white">
                	     <div class="wrap">
                	        <div class="glass whiteGlass"></div>
                	        <div class="stem"></div>
                            <div class="base"></div>
                            <p>White</p>
                	    </div>
                	</label>
                </div> 
                <div class="box">
                    <input id="other" type="radio" name="drink" value="other">
                    <label for="other">
                        <div class="wrap">
                            <div class="glass otherGlass"></div>
                            <div class="stem"></div>
                            <div class="base otherBase"></div>
                            <p>Other</p>
                        </div>
                    </label>
                </div>
            </fieldset>
        </form>

        <div class="submitContainer">
            <button type="text" class="submitWine">
                <a href="#result"><i class="fas fa-wine-bottle"></i></a>
            </button>
        </div>
    </div>

    <div class="result" id="result">

    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.2.0/jquery.smooth-scroll.min.js"></script>
    <script src="./scripts/script.js"></script>
    
</body>
</html>
